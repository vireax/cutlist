<div class="container-fluid">

	<div class="clear"></div>
	
	<div class="col-xs-2 noPrint"><!--div class="col-xs-2 noPrint"-->
		<!--div class="box1 top-box well noPrint" style="height: 300px"-->
		<div class="box1 top-box well" style="min-height: 300px">
			<h1>Cut pieces required</h1>
			<form id="cut-form" class="list-form noPrint" style="float: left">
				<label class="text">Length</label><input name="length" type="text" style="width:5em;"><br>
				<label class="text">Quantity</label><input name="quantity" value="1" type="text"><br>
				<label class="text">&nbsp;</label><input value="Add" type="submit"><br>
			</form>
            <div style="display: none; float: right" id="overflow-message">
					Cuts are too large for the material length.
				</div>
			<div class="clear"></div>
			<div id="dvContents">
			<div>
			<div class="noPrint">
				<span class="name" style="color: #999; display:block; margin-left: 7px; font-size: 12px">* Click to Remove</span>
			</div>	
				<div id="to_print"><ul id="cut-list" class="list-box"></ul></div>
			</div>

        </div>
			<div class="clear"></div>
		</div>
		
	</div>
	
	<div class="col-xs-2 noPrint">
	<!--div class="col-xs-2 noPrint"-->
		<!--div class="box1 top-box well noPrint" style="height: 300px"-->
		<div class="box1 top-box well" style="min-height: 300px">
			<h1>Stock on hand</h1>
			<form id="stock-form" class="list-form noPrint" style="float: left">
				<label class="text">Length</label><input name="length" type="text"><br>
				<label class="text">Quantity</label><input name="quantity" value="1" type="text"><br>
				<label class="text">&nbsp;</label><input value="Add" type="submit"><br>				
			</form>
			<div class="clear"></div>
			<div>
			<div class="noPrint">
				<span class="name" style="color: #999; display:block; margin-left: 7px; font-size: 12px">* Click to Remove</span>
				</div>
				<ul id="stock-list" class="list-box"></ul>
			</div>
			<div class="clear"></div>
		</div>
		
	</div>
	
	
	<div class="col-xs-7 noPrint">
		<div class="box1 settings-box" id="settings-box">
			<h1 class="noPrint">Settings</h1>
			<form id="settings-form" class="form-inline" style="display:flex">
    				<div class="form-group">
     				<label for="customer">Customer</label>
     	 			<input type="text" class="form-control" id="customer" name="customer">
    				</div>
    				<div class="form-group">
      				<label for="project">Project</label>
      				<input type="text" class="form-control" id="project" name="project">
    				</div>
			</form>
			<form id="settings-form" class="form-inline" style="display:flex">
    				<div class="form-group">
     				<label for="material">Material</label>
     	 			<input type="text" class="form-control" id="material" name="cutlist-name">
    				</div>
    				<div class="form-group">
      				<label for="stock-length">Material Length</label>
      				<input type="text" class="form-control" id="stock-length" name="stock-length" value="6400">
    				</div>
			</form>
			<form id="settings-form" class="form-inline" style="display:flex">
				    <div class="form-group">
      				<label for="kerf">Kerf</label>
      				<input type="text" class="form-control" id="kerf" name="kerf" value="4">
    				</div>
			</form>
		</div>
	</div>
	
	<div class = "clear"></div>
